<mat-card>
  <mat-card-content>

    <p>
      <button (click)="newAluno()" mat-raised-button color="primary" aria-label="Adicionar Aluno">
        <mat-icon>add</mat-icon> Adicionar
      </button>
    </p>

    <mat-toolbar color="primary">Alunos</mat-toolbar>

    <div *ngIf="alunos$ | async as alunos; else loading">
      <table mat-table [dataSource]="alunos" class="mat-elevation-z8">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let aluno"> {{ aluno.nome }}
            <mat-icon aria-hidden="false" aria-label="Teste de icones">{{ aluno.nome | categoria }}</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let aluno"> {{ aluno.email }} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let aluno"> {{ aluno.cpf }} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let aluno"> {{ aluno.telefone }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let aluno">
            <button mat-icon-button color="primary" aria-label="Editar Aluno">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Excluir Aluno">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>

  <ng-template #loading>
    <div class="loadin-spineer">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

  </mat-card-content>
</mat-card>
