<mat-card>
  <mat-card-content>

    <p>
      <button (click)="newAluno()" mat-raised-button color="primary" aria-label="Adicionar Aluno">
        <mat-icon>add</mat-icon> Adicionar
      </button>
      <a routerLink="/endereco">Ir para Enderecos</a>
      <button (click)="ende()" mat-raised-button color="primary" aria-label="Adicionar Aluno">
        <mat-icon>add</mat-icon> end
      </button>

    </p>

    <mat-toolbar color="primary">Alunos</mat-toolbar>

    <div class="column-flex mat-elevation-z8">
      <app-alunos-list></app-alunos-list>
    </div>

  </mat-card-content>
</mat-card>
