<mat-card>
  <mat-card-content>

    <p>
      <button (click)="newAluno()" mat-raised-button color="primary" aria-label="Adicionar Aluno">
        <mat-icon>add</mat-icon> Adicionar
      </button>
    </p>

    <mat-toolbar color="primary">Alunos</mat-toolbar>

    <div class="column-flex mat-elevation-z8">
      <app-list-alunos></app-list-alunos>

      <ng-template #loading>
        <div class="loadin-spineer">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
