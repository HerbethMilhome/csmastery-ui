
<div *ngIf="alunos$ | async as alunos; else loading">
  <mat-table [dataSource]="alunos" >

    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
      <mat-cell *matCellDef="let aluno"> {{ aluno.nome }}
        <mat-icon aria-hidden="false" aria-label="Teste de icones">{{ aluno.nome | categoria }}</mat-icon>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> E-mail </mat-header-cell>
      <mat-cell *matCellDef="let aluno"> {{ aluno.email }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <mat-header-cell *matHeaderCellDef> CPF </mat-header-cell>
      <mat-cell *matCellDef="let aluno"> {{ aluno.cpf }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <mat-header-cell *matHeaderCellDef> Telefone </mat-header-cell>
      <mat-cell *matCellDef="let aluno"> {{ aluno.telefone }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell class="action-column" *matHeaderCellDef> Ações </mat-header-cell>
      <mat-cell *matCellDef="let aluno" class="action-column">
        <button mat-icon-button color="primary" aria-label="Editar Aluno">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Excluir Aluno">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<ng-template #loading>
  <div class="loadin-spineer">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
