<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <h2>Log In</h2>
      <mat-error *ngIf="!loginValid">
        Login ou senha inv√°lidos.
      </mat-error>
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput placeholder="Login" formControlName="login" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Senha" formControlName="senha" required>
      </mat-form-field>
      <button mat-raised-button class="margin-right-button" color="primary" (click)="login()">Entrar</button>
    </form>
    <p class="mensagem-red">{{mensagem}}</p>
  </mat-card-content>
</mat-card>
